name: ğŸš€ Deploy Site on GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“„ Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Adjust this path to your build output directory if you have one
          # Example: path: ./dist/
          path: .
          name: github-pages


  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4