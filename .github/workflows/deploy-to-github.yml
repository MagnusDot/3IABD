name: ğŸš€ Deploy Site on GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4

      # Add this step to configure GitHub Pages
      - name: ğŸ“„ Configure GitHub Pages
        uses: actions/configure-pages@v4

      # If you're using Node.js (uncomment if needed)
      # - name: ğŸ“¦ Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'

      # If you need to install dependencies (uncomment if needed)
      # - name: ğŸ“¥ Install dependencies
      #   run: npm install

      # If you need to build your site (uncomment if needed)
      # - name: ğŸ”§ Build site
      #   run: npm run build
      #   # Adjust the build command according to your project

      - name: ğŸ“¦ Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Adjust this path to your build output directory if you have one
          # Example: path: ./dist/
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4