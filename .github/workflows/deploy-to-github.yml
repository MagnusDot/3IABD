name: 🚀 Deploy Site on GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📂 Checkout Repository
        uses: actions/checkout@v4

      - name: 📄 Configure GitHub Pages
        uses: actions/configure-pages@v4

      # Check for symlinks and hard links
      - name: 🔍 Check for problematic files
        run: |
          echo "Checking for symlinks..."
          find . -type l
          echo "Checking total size..."
          du -sh .

      # Remove any potential problematic files
      - name: 🧹 Clean up before artifact creation
        run: |
          # Remove any potential symlinks
          find . -type l -delete
          # Remove hidden files and directories (adjust as needed)
          find . -name ".*" -not -name ".git*" -exec rm -rf {} +
      - name: test
        run : ls

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4